<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="BentoLogo.png">
    <title>Mr Bento</title>

</head>
<body>
   
    
    <!-- Sidebar-->


    <nav class="sidebar">
        <div class="sidebar-inner">
            <header class="sidebar-header">
                <button type="button" class="sidebar-burger" onclick="toggleSidebar()">
                    <i class='bx bx-menu'></i>
                </button>
                <img src="BentoLogo.png" alt="" class="sidebar-logo"> Mr Bento
            </header>

            <nav class="sidebar-menu">
                <button type="button">
                    <i class='bx bx-home' ></i>
                    <span>Home</span>
                </button>
                <button type="button">
                    <i class='bx bxs-sushi'></i>
                    <span>Productos</span>
                </button>
                <button type="button">
                    <i class='bx bx-cycling'></i>
                    <span>Envios</span>
                </button>
                <button type="button">
                    <i class='bx bxs-bowl-rice'></i>
                    <span>Menu Vegetariano</span>
                </button>
                <button type="button">
                    <i class='bx bx-party'></i>
                    <span>Eventos</span>
                </button>
                <button type="button" class="has-border">
                    <i class='bx bxs-phone'></i>
                    <span>Contactos</span>
                </button>
                <button type="button">
                    <i class='bx bx-cart-add'></i>
                    <span>Tu pedido</span>
                </button>
                
            </nav>


        </div>
    </nav>

    <script type="text/javascript">
        const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
<!-- End of Sidebar-->

<div class="main">
    <div class="banner">
        <div>
            <h1>MrBento</h1>
            <p>Proximamente en un plato cerca tuyo</p>
        </div>
        <img src="Gatito.png" alt="">
    </div>
</div>
</body>
</html>
